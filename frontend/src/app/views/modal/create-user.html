<form name="$form" class="" ng-submit="$close(newUser)">
  <div class="modal-header">
    <h3 class="modal-title">Create User</h3>
  </div>
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': $form.userName.$invalid && $form.userName.$dirty}">
      <label class="control-label" for="userName">Username:</label>
      <input id="userName" name="userName"
             class="form-control" ng-model="newUser.username" required />
    </div>
    <div class="form-group">
      <label for="displayName">Display Name:</label>
      <input id="displayName" name="displayName"
             class="form-control" ng-model="newUser.displayName" type="text" />
    </div>
    <div class="form-group">
      <label for="email">EMail:</label>
      <input id="email" name="password"
             class="form-control" ng-model="newUser.emailAddress" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" name="password"
             class="form-control" ng-model="newUser.password" type="password" required />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="$form.$invalid">Create</button>
    <button class="btn btn-default" type="reset" ng-click="$dismiss()">Cancel</button>
  </div>
</form>
