<h2>Users <button class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-plus"></i></button></h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Login</th>
    <th>Name</th>
    <th>Email</th>
    <th>Admin</th>
    <th>Clients</th>
    <th><i class="glyphicon glyphicon-cog"></i></th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td><span ng-bind="user.username"></span></td>
      <td><span ng-bind="user.displayName"></span></td>
      <td><span ng-bind="user.emailAddress"></span></td>
      <td>
        <i class="glyphicon" ng-class="[user.isAdmin?'glyphicon-check':'glyphicon-unchecked']"></i>
      </td>
      <td><span ng-bind="user.clients.length | number"></span></td>
      <td>
        <button class="btn btn-default btn-xs">
          <i class="glyphicon glyphicon-edit"></i>
        </button>
        <button class="btn btn-default btn-xs">
          <i class="glyphicon glyphicon-lock"></i>
        </button>
        <button class="btn btn-danger btn-xs">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>

  </tfoot>
</table>
