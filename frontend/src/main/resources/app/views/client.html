<div>
    <h2>Details</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="client.data.name">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" ng-model="client.data.description">
    </div>
</div>
<div>
    <h2>Components</h2>
    <div class="form-group">
        <label for="comment">Configuration:</label>
        <textarea ui-codemirror ui-codemirror-opts="editorOptions" class="form-control" rows="20" id="comment" ng-model="configuration.data"></textarea>
    </div>
</div>
<button class="btn btn-danger" ng-click="saveClient()">Cancel</button>
<button class="btn btn-default" ng-click="loadDefaultConfiguration()">Load default</button>
<button class="btn btn-primary" ng-click="saveClient()">Save</button>
